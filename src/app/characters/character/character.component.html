<mat-card>

  <mat-card-header>Edit Character</mat-card-header>

  <mat-card-content>
    <form>

      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="character.name" name="name">
      </mat-form-field>

      <br>

      <mat-form-field>
        <input matInput placeholder="Culture" [(ngModel)]="character.culture" name="culture">
      </mat-form-field>

      <br>

      <div>
        <button mat-raised-button color="primary">Add</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>
