<mat-card>

  <mat-card-header>Edit Character</mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" name="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required!</mat-error>
      </mat-form-field>

      <br>

      <mat-form-field>
        <input matInput placeholder="Culture" formControlName="culture" name="culture">
      </mat-form-field>

      <br>

      <div>
        <button mat-raised-button color="primary" (click)="save()">Add</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>
